on: [push, pull_request]

jobs:
  builds:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Windows VS 16 - Conan 1.x", os: "windows-2019", generator: "Visual Studio 16 2019", conan_version: "1.*", zip_appendix: "vs2019" }
          - { name: "Windows VS 17 - Conan 2.x", os: "windows-2022", generator: "Visual Studio 17 2022", conan_version: "2.*", zip_appendix: "vs2022"  }
    name: ${{ matrix.config.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        if: matrix.config.name == 'Windows'
      - name: Install Conan
        run: |
          pip install conan==${{ matrix.config.conan_version }} cmake
          conan user
          conan --version
          cmake --version
      - name: Create Conan 2.x profile
        if: ${{ startsWith(matrix.config.conan_version , '2') }}
        run: | 
          conan profile detect
      - name: Install dependencies via Conan
        # TODO: Fix cpack
        run: |
          conan config set general.revisions_enabled=True
          conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/public-conan
          echo "Conan install"
          conan install . --build missing -pr:b default -pr:h default
      - name: CMake
        # TODO: Fix cpack
        run: |
          echo "::group::CMake configuration"
          cmake --preset default
          echo "::endgroup::"
          echo "::group::CMake build"
          cmake --build --preset release
          echo "::endgroup::"
          echo "::group::CMake install"
          cmake --install .
          echo "::endgroup::"
      - name: Create package
        # TODO: Fix cpack
        run: |        
          echo "Create package"
          echo "{ARTIFACT_FILE}={value}" >> "$GITHUB_ENV"
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        # TODO: Fix CPack, use ${{ env.ARTIFACT_FILE }}
        with:
          name: sauerbraten-${{ matrix.config.zip_appendix }}.zip
          path: |
            bin/
            bin_unix
            bin64/
            data/
            src/
            sauerbraten.bat
            sauerbraten_unix
            server-init.cfg
            server.bat
            CMakeLists.txt
            conanfile.txt
            .gitignore
